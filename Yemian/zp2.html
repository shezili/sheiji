				  <!-- 分页-页码 -->
					<table class="page" align="center">
						<tr>
							<td onmouseover="pageOver(this)" onmouseout="pageOut(this)"
								onclick="location.href='requestInfo_newest.action?page=0'">
								首页
							</td>
							<td onmouseover="pageOver(this)" onmouseout="pageOut(this)"
								onclick="location.href='requestInfo_newest.action?page=<%=page2 - 1 < 0 ? 0 : page2 - 1%>'">
								上一页
							</td>
							<%
							for (int i = page2 - 1 < 0 ? 0 : page2 - 1; i < maxPage; i++) {
								if (i < 9 + page2) {
						%>
							<td onmouseover="pageOver(this)" onmouseout="pageOut(this)"
								width="20px;"
								onclick="location.href='requestInfo_newest.action?page=<%=i%>'">
								<%=i + 1%>
							</td>
							<%
							} else if (i == maxPage) {
						%>
							<td width="20px;">
								...
							</td>
							<%
							}
							}
						%>
							<td onmouseover="pageOver(this)" onmouseout="pageOut(this)"
								onclick="location.href='requestInfo_newest.action?page=<%=page2 + 1 >= maxPage ? maxPage - 1 : page2 + 1%>'">
								下一页
							</td>
							<td onmouseover="pageOver(this)" onmouseout="pageOut(this)"
								onclick="location.href='requestInfo_newest.action?page=<%=maxPage - 1 > 0 ? maxPage - 1 : 0%>'">

							</td>
						</tr>
				  </table>
